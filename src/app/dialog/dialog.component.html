<h1 mat-dialog-title>add all product </h1>
<div mat-dialog-content>
<form [formGroup]="productForm" >
    <mat-form-field appearance="outline">
    <mat-label> product name</mat-label>
    <input matInput formControlName="productName" placeholder="Placeholder">
  </mat-form-field>

<mat-form-field appearance="outline">
    <mat-label >Categories</mat-label>
    <mat-select formControlName="categories" placeholder="Categories">
    <mat-option value="fruits">fruits</mat-option>
    <mat-option value="vegetable">vegetable</mat-option>
    <mat-option value="Electronic">Electronic</mat-option>
    <mat-option value="Electronic">Electronic</mat-option>
    </mat-select>
  </mat-form-field>


  <mat-form-field appearance="outline">
  <mat-label>Choose a date</mat-label>
  <input formControlName="choiceDate" matInput [matDatepicker]="picker">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>


<label id="example-radio-group-label" class="redio-style">Product freshness</label>
<mat-radio-group
formControlName="freshness"
  aria-labelledby="example-radio-group-label"
  class="example-radio-group">
  <mat-radio-button formControlName="published" class="example-radio-button" *ngFor="let fresh of freshnessList" [value]="fresh">
    {{fresh}}
  </mat-radio-button>
</mat-radio-group>

<mat-form-field appearance="outline">
    <mat-label> price </mat-label>
    <input formControlName="price" matInput type="number" placeholder="Placeholder">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label> Comment </mat-label>
    <textarea formControlName="comments" matInput placeholder="Comment"></textarea>
  </mat-form-field>
</form>
</div>

<div mat-dialog-close="'end'">
     <button mat-raised-button color="warn" mat-dialog-close> cancel</button>
      <button mat-raised-button color="primary" (click)="addProduct()">submit</button>
</div>
